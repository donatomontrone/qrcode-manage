<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - QR Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Welcome Section -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-gray-600">Pannello di controllo QR Manager</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="qr-code" class="w-6 h-6 text-blue-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">QR Code Totali</p>
                    <p class="text-2xl font-bold text-gray-900" th:text="${totalQrCodes ?: 24}">24</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="check-circle" class="w-6 h-6 text-green-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">QR Code Attivi</p>
                    <p class="text-2xl font-bold text-gray-900" th:text="${activeQrCodes ?: 18}">18</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="package" class="w-6 h-6 text-purple-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Articoli Totali</p>
                    <p class="text-2xl font-bold text-gray-900" th:text="${totalArticles ?: 67}">67</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="users" class="w-6 h-6 text-orange-600"></i>
                    </div>
                </div>
                <div class="ml-4">
                    <p class="text-sm font-medium text-gray-500">Utenti</p>
                    <p class="text-2xl font-bold text-gray-900" th:text="${totalUsers ?: 15}">15</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Azioni Rapide</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <a href="/admin/qr/create" class="flex items-center p-4 bg-gradient-to-r from-teal-500 to-cyan-500 text-white rounded-lg hover:from-teal-600 hover:to-cyan-600 transition-all duration-200">
                <i data-lucide="plus-circle" class="w-6 h-6 mr-3"></i>
                <div>
                    <p class="font-semibold">Nuovo QR Code</p>
                    <p class="text-sm opacity-90">Crea un nuovo QR personalizzato</p>
                </div>
            </a>

            <a href="/admin/qr/list"
               class="flex items-center p-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-lg hover:from-blue-600 hover:to-indigo-600 transition-all duration-200">
                <i data-lucide="list" class="w-6 h-6 mr-3"></i>
                <div>
                    <p class="font-semibold">Gestisci QR</p>
                    <p class="text-sm opacity-90">Visualizza e modifica QR esistenti</p>
                </div>
            </a>

            <a href="/admin/users"
               class="flex items-center p-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-200">
                <i data-lucide="user-round-check" class="w-6 h-6 mr-3"></i>
                <div>
                    <p class="font-semibold">Utenti</p>
                    <p class="text-sm opacity-90">Visualizza gli utenti registrati</p>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
tailwind.config = {
darkMode: 'class', // <--- fondamentale
theme: {
extend: {},
}
}
</script>
<script th:src="@{/js/app.js}"></script>
<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>
</body>
</html>
