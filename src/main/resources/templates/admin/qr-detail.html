<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${qrCode.description + ' - QR Manager'}">Dettagli QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 transition-colors">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <nav class="flex mb-8" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3 text-gray-600 dark:text-gray-300">
            <li><a href="/admin/dashboard" class="hover:text-gray-900 dark:hover:text-white">Dashboard</a></li>
            <li><i data-lucide="chevron-right" class="w-4 h-4"></i></li>
            <li><a href="/admin/qr/list" class="hover:text-gray-900 dark:hover:text-white">QR Code</a></li>
            <li><i data-lucide="chevron-right" class="w-4 h-4"></i></li>
            <li class="font-medium text-gray-900 dark:text-gray-100" th:text="${qrCode.description}">Dettagli</li>
        </ol>
    </nav>

    <!-- Page Header -->
    <div class="flex justify-between items-start mb-8">
        <div class="flex items-center">
            <div class="w-16 h-16 bg-gradient-to-br from-teal-500 to-cyan-500 rounded-2xl flex items-center justify-center mr-4">
                <i data-lucide="qr-code" class="w-8 h-8 text-white"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white" th:text="${qrCode.description}">Collezione di Mario</h1>
                <p class="text-gray-600 dark:text-gray-400">Proprietario: <span th:text="${qrCode.owner.fullName}">Mario Rossi</span></p>
                <p class="text-sm text-gray-500 dark:text-gray-500">ID: <span th:text="${qrCode.qrId}" class="font-mono">qr_001</span></p>
            </div>
        </div>
        ...
    </div>

    <!-- ESEMPIO DI CARD -->
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 p-6">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-6">Informazioni QR Code</h2>
        <p class="text-gray-700 dark:text-gray-300">...</p>
    </div>
    <!-- Continua con lo stesso pattern per tutte le card -->
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
