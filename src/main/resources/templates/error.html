<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Errore [[${{status}}]] - QR Manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: { extend: {} }
            }
        </script>
    </head>
    <body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200 flex items-center justify-center p-4">
        <div class="absolute top-4 right-4">
            <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <i id="darkModeIcon" data-lucide="moon" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
            </button>
        </div>

        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="alert-triangle" class="w-8 h-8 text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-red-600 to-pink-600 bg-clip-text text-transparent dark:text-white">
                        Errore
                    </h1>
                    <p class="text-gray-600 dark:text-gray-300 mt-2">Si Ã¨ verificato un problema durante l'elaborazione della tua richiesta</p>
                </div>

                <div class="space-y-4">
                    <div th:if="${errorMessage}" class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-800 rounded-lg p-4 text-left">
                        <div class="flex items-start">
                            <i data-lucide="info" class="w-5 h-5 text-red-600 dark:text-red-300 mt-0.5 mr-2 flex-shrink-0"></i>
                            <div>
                                <h3 class="font-medium text-red-900 dark:text-red-200 text-sm mb-1">Dettagli errore:</h3>
                                <p class="text-sm text-red-700 dark:text-red-300" th:text="${errorMessage}">Messaggio di errore dettagliato</p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${status}" class="text-center">
                <p class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200" th:text="'Codice errore: ' +  ${status}">
                </p>
                    </div>
                </div>

                <div class="space-y-3 mt-6">
                    <button onclick="window.location.reload()"
                            class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 px-4 rounded-lg font-medium
                               hover:from-teal-700 hover:to-cyan-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg flex items-center justify-center">
                        <i data-lucide="refresh-cw" class="w-5 h-5 mr-2"></i>
                        Riprova
                    </button>

                    <a href="/admin/dashboard" sec:authorize="hasRole('ADMIN')"
                       class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-4 rounded-lg font-medium
                          hover:from-gray-700 hover:to-gray-800 transition-all duration-200 flex items-center justify-center">
                        <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                        Torna alla Dashboard
                    </a>
                    <a href="/user/dashboard" sec:authorize="hasRole('USER')"
                       class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-4 rounded-lg font-medium
                          hover:from-gray-700 hover:to-gray-800 transition-all duration-200 flex items-center justify-center">
                        <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                        Torna alla Dashboard
                    </a>

                    <button onclick="history.back()"
                            class="w-full border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 py-3 px-4 rounded-lg
                               font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 flex items-center justify-center">
                        <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                        Pagina Precedente
                    </button>
                </div>

                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-400 dark:text-gray-500 mt-4">
                        Timestamp: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">03/10/2025 10:00</span>
                    </p>
                </div>
            </div>
        </div>

        <script>
            lucide.createIcons();

            // imposta tema iniziale
            if (localStorage.theme === 'dark' ||
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById("darkModeIcon").setAttribute("data-lucide", "sun");
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById("darkModeIcon").setAttribute("data-lucide", "moon");
            }
            lucide.createIcons();

            // toggle dark mode
            document.getElementById("darkModeToggle").addEventListener("click", () => {
                const html = document.documentElement;
                const icon = document.getElementById("darkModeIcon");
                if (html.classList.contains("dark")) {
                    html.classList.remove("dark");
                    localStorage.theme = 'light';
                    icon.setAttribute("data-lucide", "moon");
                } else {
                    html.classList.add("dark");
                    localStorage.theme = 'dark';
                    icon.setAttribute("data-lucide", "sun");
                }
                lucide.createIcons();
            });
        </script>
    </body>
</html>
