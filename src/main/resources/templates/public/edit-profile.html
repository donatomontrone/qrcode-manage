<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Admin - QR Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-200">Profilo personale</h1>
            <p class="text-gray-600 dark:text-gray-300">Visualizza e modifica il tuo profilo</p>
        </div>
        <a href="/register"
           class="bg-gradient-to-r from-teal-600 to-cyan-600 text-white px-6 py-3 rounded-lg font-medium
           hover:from-teal-700 hover:to-cyan-700 transition-all duration-200 flex items-center">
            <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
            Nuovo Amministratore
        </a>
    </div>
    <!-- Form Section -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6">
    <form th:action="@{/profile}" method="post" class="space-y-6" th:object="${userForm}">
        <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Nome</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required
                   class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3
                           text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2
                           focus:ring-teal-500 focus:border-transparent" />
            <div class="text-red-600 mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-4">
            <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Cognome</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required
                   class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3
                           text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2
                           focus:ring-teal-500 focus:border-transparent" />
            <div class="text-red-600 mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" required
                   class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3
                           text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2
                           focus:ring-teal-500 focus:border-transparent" />
            <div class="text-red-600 mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Nuova Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Lascia vuoto per non cambiare"
                   class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3
                           text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2
                           focus:ring-teal-500 focus:border-transparent" />
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Conferma la nuova password"
                   class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3
                           text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2
                           focus:ring-teal-500 focus:border-transparent" />
        </div>

        <div class="flex justify-between pt-4">
            <button type="submit"
                    class="flex bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 px-6 rounded-lg font-medium hover:from-teal-700
                    hover:to-cyan-700 transition-all duration-200 flex items-center justify-center">
                <i data-lucide="user-pen" class="w-5 h-5 mr-2"></i>
                Salva Modifiche
            </button>
            <a th:href="@{/}"
               class="px-6 py-3 border border-gray-300 dark:border-gray-700 rounded-lg
                                  text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                Annulla
            </a>
        </div>
    </form>

    <div th:if="${successMessage}" class="mt-4 p-2 bg-green-100 text-green-700 rounded">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</div>
<script>
    tailwind.config = {
        darkMode: 'class', // <--- fondamentale
        theme: {
            extend: {},
        }
    }
</script>
<script th:src="@{/js/app.js}"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
