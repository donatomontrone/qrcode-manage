<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0f766e',
                        secondary: '#14b8a6'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200
             flex items-center justify-center p-4">
<div class="absolute top-4 right-4">
    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">
        <i id="darkModeIcon" data-lucide="moon" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
    </button>
</div>

<div class="w-full max-w-md">
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 dark:border-gray-700 p-8">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-teal-500 to-cyan-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white"  stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h4"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent">QR Manager</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Accedi al tuo account</p>
        </div>

        <div th:if="${error}" class="bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg mb-6">
            <p class="text-sm">Credenziali non valide. Riprova.</p>
        </div>

        <div th:if="${logout}" class="bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-700 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg mb-6">
            <p class="text-sm">Logout effettuato con successo.</p>
        </div>

        <div th:if="${message != null}" class="bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-700 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg mb-6">
            <p class="text-sm">[[${{message}}]]</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Email</label>
                <input type="email" name="username" required id="email"
                       class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                      border-cyan-500 focus:border-cyan-500 focus:outline-cyan-500
                                      bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200"
                       value="admin@qrmanager.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="password">Password</label>
                <input type="password" name="password" required id="password"
                       class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                      border-cyan-500 focus:border-cyan-500 focus:outline-cyan-500
                                      bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200"
                       placeholder="••••••••" value="Abcd123!">
            </div>

            <button type="submit"
                    class="w-full focus:border-cyan-500 focus:outline-cyan-500 bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 px-4 rounded-lg font-medium hover:from-teal-700 hover:to-cyan-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg">
                Accedi
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 dark:text-gray-400">Non hai un account?
                <a href="/register" class="text-teal-600 hover:text-teal-700 dark:text-teal-400 dark:hover:text-teal-300 font-medium">Registrati qui</a>
            </p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();

    // imposta tema iniziale
    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.getElementById("darkModeIcon").setAttribute("data-lucide", "sun");
    } else {
        document.documentElement.classList.remove('dark');
        document.getElementById("darkModeIcon").setAttribute("data-lucide", "moon");
    }
    lucide.createIcons();

    // toggle dark mode
    document.getElementById("darkModeToggle").addEventListener("click", () => {
        const html = document.documentElement;
        const icon = document.getElementById("darkModeIcon");
        if (html.classList.contains("dark")) {
            html.classList.remove("dark");
            localStorage.theme = 'light';
            icon.setAttribute("data-lucide", "moon");
        } else {
            html.classList.add("dark");
            localStorage.theme = 'dark';
            icon.setAttribute("data-lucide", "sun");
        }
        lucide.createIcons();
    });
</script>
</body>
</html>
