<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Admin - QR Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-200">Nuovo Amministratore</h1>
        <p class="text-gray-600 dark:text-gray-300">Registrazione di un nuovo utente amministratore</p>
    </div>


    <div class="bg-white/80 dark:bg-gray-800/90 backdrop-blur-lg rounded-2xl shadow-xl border
                    border-white/20 dark:border-gray-700 p-8 transition-colors">

        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" fill="none" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent dark:text-white">
                Registrazione
            </h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2">Crea account</p>
        </div>

        <form th:action="@{/register-admin}" method="post" class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome</label>
                    <input type="text" name="firstName" required
                           class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                      focus:ring-2 focus:ring-purple-500 focus:border-transparent
                                      bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cognome</label>
                    <input type="text" name="lastName" required
                           class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                      focus:ring-2 focus:ring-purple-500 focus:border-transparent
                                      bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                  focus:ring-2 focus:ring-purple-500 focus:border-transparent
                                  bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                  focus:ring-2 focus:ring-purple-500 focus:border-transparent
                                  bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Conferma password</label>
                <input type="password" name="confirmPassword" required
                       class="w-full px-4 py-3 border border-gray-200 dark:border-gray-600 rounded-lg
                                  focus:ring-2 focus:ring-purple-500 focus:border-transparent
                                  bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-all duration-200">
            </div>
<div class="flex justify-between pt-4">

            <button type="submit"
                    class="flex bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-6 rounded-lg font-medium
                               hover:from-purple-700 hover:to-pink-700 transform hover:scale-[1.02]
                               transition-all duration-200 flex items-center justify-center">
                <i data-lucide="user-pen" class="w-5 h-5 mr-2"></i>
                Crea Account
            </button>
            <a th:href="@{/profile}"
               class="px-6 py-3 border border-gray-300 dark:border-gray-700 rounded-lg
                                  text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors flex items-center justify-center">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                Annulla
            </a>
</div>
        </form>
    </div>
</div>
<script th:src="@{/js/app.js}"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
