<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="bg-white shadow-sm border-b dark:bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="/admin/dashboard" class="flex items-center">
                        <div class="w-10 h-10 bg-gradient-to-br from-teal-600 to-cyan-600 rounded-xl flex items-center justify-center">
                            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
                        </div>
                        <div class="ml-3">
                            <h1 class="text-xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent">
                                QR Manager
                            </h1>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Admin Dashboard</p>
                        </div>
                    </a>
                </div>

                <!-- Navigation (desktop) -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/admin/dashboard" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="dashboard">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i>
                        Dashboard
                    </a>
                    <a href="/admin/qr/list" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="qr">
                        <i data-lucide="list" class="w-5 h-5 mr-2"></i>
                        QR Code
                    </a>
                    <a href="/admin/qr/create" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="create">
                        <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                        Nuovo QR
                    </a>
                    <a href="/admin/users" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="users">
                        <i data-lucide="users" class="w-5 h-5 mr-2"></i>
                        Utenti
                    </a>
                    <a href="/admin/reports" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="reports">
                        <i data-lucide="bar-chart-3" class="w-5 h-5 mr-2"></i>
                        Report
                    </a>
                </nav>

                <!-- User Menu Desktop -->
                <div class="hidden md:flex items-center space-x-4 relative">
                    <button id="userMenuButton" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors dark:hover:bg-gray-700">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                            <span class="text-sm font-medium text-white">A</span>
                        </div>
                        <div class="hidden sm:block text-left">
                            <p class="text-sm font-medium text-gray-900 dark:text-gray-100">Admin User</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Amministratore</p>
                        </div>
                        <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 dark:text-gray-200"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 hidden z-50 dark:bg-gray-800 dark:border-gray-700">
                        <div class="py-1">
                            <a href="/admin/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                                <i data-lucide="user" class="w-4 h-4 mr-3"></i>
                                Il mio Profilo
                            </a>
                            <a href="/admin/settings" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                                <i data-lucide="settings" class="w-4 h-4 mr-3"></i>
                                Impostazioni
                            </a>
                            <div class="border-t border-gray-100 my-1 dark:border-gray-600"></div>
                            <a href="/logout" class="flex items-center px-4 py-2 text-sm text-red-700 hover:bg-red-50 dark:text-red-500 dark:hover:bg-red-600">
                                <i data-lucide="log-out" class="w-4 h-4 mr-3"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="p-2 text-gray-600 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white transition-colors">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="md:hidden border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 hidden z-40">
            <div class="px-4 pt-2 pb-3 space-y-1">
                <a href="/admin/dashboard" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg">Dashboard</a>
                <a href="/admin/qr/list" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg">QR Code</a>
                <a href="/admin/qr/create" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg">Nuovo QR</a>
                <a href="/admin/users" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg">Utenti</a>
                <a href="/admin/reports" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg">Report</a>

                <!-- User Menu inside mobile menu -->
                <div class="border-t border-gray-300 dark:border-gray-700 mt-2 pt-2">
                    <div class="flex items-center space-x-3 px-3 py-2 cursor-pointer rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
                        <div class="w-9 h-9 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold">A</div>
                        <div>
                            <p class="text-sm font-medium text-gray-900 dark:text-gray-100">Admin User</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Amministratore</p>
                        </div>
                    </div>
                    <a href="/admin/profile" class="block px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">Il mio Profilo</a>
                    <a href="/admin/settings" class="block px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md">Impostazioni</a>
                    <a href="/logout" class="block px-3 py-2 text-sm text-red-700 dark:text-red-500 hover:bg-red-100 dark:hover:bg-red-600 rounded-md">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const userMenuButton = document.getElementById('userMenuButton');
            const userDropdown = document.getElementById('userDropdown');

            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });

            userMenuButton.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent click bubbling
                userDropdown.classList.toggle('hidden');
            });

            document.addEventListener('click', function(event) {
                if (!userDropdown.classList.contains('hidden')) {
                    userDropdown.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
