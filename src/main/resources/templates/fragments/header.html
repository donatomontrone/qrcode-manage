<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:fragment="header" class="bg-white shadow-sm border-b-2 border-b-gray-800 dark:bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <!-- Logo e Titolo -->
                    <div class="flex items-center">
                        <a href="/admin/dashboard" class="flex items-center">
                            <div class="w-10 h-10 bg-gradient-to-br from-teal-600 to-cyan-600 rounded-xl flex items-center justify-center">
                                <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
                            </div>
                            <div class="ml-3">
                                <h1 class="text-xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent">
                                    QR Manager
                                </h1>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Admin Dashboard</p>
                            </div>
                        </a>
                    </div>

                    <!-- Navigazione Desktop -->
                    <nav class="hidden md:flex items-center space-x-6">
                        <a href="/admin/dashboard" class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link" data-page="dashboard">
                            <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i> Dashboard
                        </a>
                        <a href="/admin/qr/list" class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link" data-page="qr">
                            <i data-lucide="list" class="w-5 h-5 mr-2"></i> QR Code
                        </a>
                        <a href="/admin/qr/create" class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link hidden lg:flex" data-page="create">
                            <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Nuovo QR
                        </a>
                        <a href="/admin/users" class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link" data-page="users">
                            <i data-lucide="users" class="w-5 h-5 mr-2"></i> Utenti
                        </a>
                    </nav>

                    <!-- Menu Utente Desktop -->
                    <div class="md:flex items-center space-x-4">
                        <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
                        </button>
                        <div class="hidden md:flex relative">
                            <button id="userMenuButton" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors dark:hover:bg-gray-700">
                                <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                                    <span class="text-sm font-medium text-white">A</span>
                                </div>
                                <div class="hidden sm:block text-left">
                                    <p class="text-sm font-medium text-gray-900 dark:text-gray-100">Admin User</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">Amministratore</p>
                                </div>
                                <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 dark:text-gray-200"></i>
                            </button>
                            <div id="userDropdown" class="absolute right-0 top-full mt-1 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50 dark:bg-gray-800 dark:border-gray-700 opacity-0 invisible transition-all duration-200">
                                <div class="py-1">
                                    <a href="/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                                        <i data-lucide="user" class="w-4 h-4 mr-3"></i> Il mio Profilo
                                    </a>
                                    <div class="border-t border-gray-100 my-1 dark:border-gray-600"></div>
                                    <form th:action="@{/logout}" method="post" class="block">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="flex items-center w-full px-4 py-2 text-sm text-red-700 dark:text-red-500 hover:bg-red-100 dark:hover:bg-red-600 rounded-md transition-colors">
                                            <i data-lucide="log-out" class="w-4 h-4 mr-3 inline"></i> Logout
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation Mobile -->
            <nav class="fixed md:hidden bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 dark:bg-gray-900 dark:border-gray-700 shadow-lg">
                <div class="grid grid-cols-5 h-full max-w-lg mx-auto my-2">
                    <a href="/admin/dashboard" class="inline-flex flex-col items-center justify-center px-3 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                        <i data-lucide="layout-dashboard" class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500"></i>
                        <span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500">Dashboard</span>
                    </a>
                    <a href="/admin/qr/list" class="inline-flex flex-col items-center justify-center px-3 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                        <i data-lucide="list" class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500"></i>
                        <span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500">QR Code</span>
                    </a>
                    <a href="/admin/qr/create" class="inline-flex flex-col items-center justify-center px-3 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                        <i data-lucide="plus-circle" class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500"></i>
                        <span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500">Nuovo</span>
                    </a>
                    <a href="/admin/users" class="inline-flex flex-col items-center justify-center px-3 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                        <i data-lucide="users" class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500"></i>
                        <span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500">Utenti</span>
                    </a>
                    <!-- Aggiunto position: static e z-index piÃ¹ alto -->
                    <div class="relative z-[100] inline-flex flex-col items-center justify-center">
                        <button id="mobileSettingsButton" class="inline-flex flex-col items-center justify-center w-full h-full px-3 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                            <i data-lucide="settings" class="w-6 h-6 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500"></i>
                            <span class="text-xs text-gray-500 dark:text-gray-400 group-hover:text-teal-600 dark:group-hover:text-teal-500">Settings</span>
                        </button>
                        <!-- Dropdown posizionato absolute con z-index altissimo -->
                        <div id="mobileSettingsDropdown" class="absolute right-0 bottom-full w-48 bg-white rounded-lg mb-2 shadow-xl border border-gray-200 z-[200] dark:bg-gray-800 dark:border-gray-700 opacity-0 invisible transition-all duration-200">
                            <div class="py-1">
                                <a href="/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                                    <i data-lucide="user" class="w-4 h-4 mr-3"></i> Il mio Profilo
                                </a>
                                <div class="border-t border-gray-100 my-1 dark:border-gray-600"></div>
                                <form th:action="@{/logout}" method="post" class="block">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="flex items-center w-full text-left px-4 py-2 text-sm text-red-700 dark:text-red-500 hover:bg-red-100 dark:hover:bg-red-600 rounded-md transition-colors">
                                        <i data-lucide="log-out" class="w-4 h-4 mr-3"></i> Logout
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </header>

        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {},
                }
            }
        </script>
    </body>
</html>
