<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header" class="bg-white shadow-sm border-b dark:bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/admin/dashboard" class="flex items-center">
                        <div class="w-10 h-10 bg-gradient-to-br from-teal-600 to-cyan-600 rounded-xl flex items-center justify-center">
                            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
                        </div>
                        <div class="ml-3">
                            <h1 class="text-xl font-bold bg-gradient-to-r from-teal-600 to-cyan-600 bg-clip-text text-transparent">
                                QR Manager
                            </h1>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Admin Dashboard</p>
                        </div>
                    </a>
                </div>

                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/admin/dashboard" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="dashboard">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i>
                        Dashboard
                    </a>
                    <a href="/admin/qr/list" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="qr">
                        <i data-lucide="list" class="w-5 h-5 mr-2"></i>
                        QR Code
                    </a>
                    <a href="/admin/qr/create" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="create">
                        <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                        Nuovo QR
                    </a>
                    <a href="/admin/users" 
                       class="flex items-center text-gray-600 hover:text-teal-600 transition-colors dark:text-gray-300 dark:hover:text-teal-400 nav-link"
                       data-page="users">
                        <i data-lucide="users" class="w-5 h-5 mr-2"></i>
                        Utenti
                    </a>
                </nav>

                <div class="hidden md:flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
                    </button>
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors dark:hover:bg-gray-700">
                            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                                <span class="text-sm font-medium text-white">A</span>
                            </div>
                            <div class="hidden sm:block text-left">
                                <p class="text-sm font-medium text-gray-900 dark:text-gray-100">Admin User</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Amministratore</p>
                            </div>
                            <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 dark:text-gray-200"></i>
                        </button>
                        <div id="userDropdown" class="absolute right-0 top-full mt-1 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50 dark:bg-gray-800 dark:border-gray-700 opacity-0 invisible transition-all duration-200">
                            <div class="py-1">
                                <a href="/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700">
                                    <i data-lucide="user" class="w-4 h-4 mr-3"></i>
                                    Il mio Profilo
                                </a>
                                <div class="border-t border-gray-100 my-1 dark:border-gray-600"></div>
                                <form th:action="@{/logout}" method="post" class="block">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="flex items-center w-full px-4 py-2 text-sm text-red-700 dark:text-red-500 hover:bg-red-100 dark:hover:bg-red-600 rounded-md transition-colors">
                                        <i data-lucide="log-out" class="w-4 h-4 mr-3 inline"></i>
                                        <span>Logout</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="p-2 text-gray-600 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white transition-colors">
                        <i data-lucide="menu" id="menuIcon" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="md:hidden border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 z-40 max-h-0 overflow-hidden transition-all">
            <div class="px-4 pt-2 pb-3 space-y-1">
                <a href="/admin/dashboard" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2 inline"></i>
                    Dashboard
                </a>
                <a href="/admin/qr/list" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg transition-colors">
                    <i data-lucide="list" class="w-5 h-5 mr-2 inline"></i>
                    QR Code
                </a>
                <a href="/admin/qr/create" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg transition-colors">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2 inline"></i>
                    Nuovo QR
                </a>
                <a href="/admin/users" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-teal-600 hover:bg-white dark:hover:bg-teal-900 rounded-lg transition-colors">
                    <i data-lucide="users" class="w-5 h-5 mr-2 inline"></i>
                    Utenti
                </a>

                <!-- User Menu inside mobile menu -->
                <div class="border-t border-gray-300 dark:border-gray-700 mt-2 pt-2">
                    <div class="flex items-center space-x-3 px-3 py-2 rounded-md">
                        <div class="w-9 h-9 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold">A</div>
                        <div>
                            <p class="text-sm font-medium text-gray-900 dark:text-gray-100">Admin User</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Amministratore</p>
                        </div>
                    </div>
                    <a href="/profile" class="block px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors">
                        <i data-lucide="user" class="w-4 h-4 mr-2 inline"></i>
                        Il mio Profilo
                    </a>
                    <a href="/admin/settings" class="block px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md transition-colors">
                        <i data-lucide="settings" class="w-4 h-4 mr-2 inline"></i>
                        Impostazioni
                    </a>
                    <form th:action="@{/logout}" method="post" class="block">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="flex items-center w-full px-4 py-2 text-sm text-red-700 dark:text-red-500 hover:bg-red-100 dark:hover:bg-red-600 rounded-md transition-colors">
                            <i data-lucide="log-out" class="w-4 h-4 mr-3 inline"></i>
                            <span>Logout</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <script>
        tailwind.config = {
            darkMode: 'class', // <--- fondamentale
            theme: {
                extend: {},
            }
        }
    </script>
</body>
</html>
