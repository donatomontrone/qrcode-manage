# Production Configuration for Render Deploy
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=jdbc:sqlite:qrcode_manager.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (Environment Variables)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.com.example.qrapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Application Configuration
app.qr.default-expiry-days=365
app.qr.default-max-articles=20
app.admin.email=${ADMIN_EMAIL:admin@qrmanager.com}
app.admin.password=${ADMIN_PASSWORD:admin123}
app.url=${APP_URL:'http://localhost:8080/'}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
server.servlet.session.persistent=false