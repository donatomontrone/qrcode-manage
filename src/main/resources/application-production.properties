# Production Configuration for Render Deploy
server.port=${PORT:8080}

# Database Configuration - H2 file-based for persistence
spring.datasource.url=jdbc:h2:file:./data/qrdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (Environment Variables)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging
logging.level.com.example.qrapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Application Configuration
app.qr.default-expiry-days=365
app.qr.default-max-articles=20
app.admin.email=${ADMIN_EMAIL:admin@qrmanager.com}
app.admin.password=${ADMIN_PASSWORD:admin123}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized