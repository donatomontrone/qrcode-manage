# Default Configuration (Development)
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:sqlite:qrcode_manager.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (Development - opzionale)
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.example.qrapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Configuration
app.qr.default-expiry-days=365
app.qr.default-max-articles=20
app.admin.email=admin@qrmanager.com
app.admin.password=Abcd123!
app.url=http://localhost:8080/

# Actuator
management.endpoints.web.exposure.include=health,info,h2-console
management.endpoint.health.show-details=always