# Default Configuration (Development)
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:qrdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration (Development - opzionale)
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.example.qrapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Configuration
app.qr.default-expiry-days=365
app.qr.default-max-articles=20
app.admin.email=admin@qrmanager.com
app.admin.password=Abcd123!

# Actuator
management.endpoints.web.exposure.include=health,info,h2-console
management.endpoint.health.show-details=always